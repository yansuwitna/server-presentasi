<input type="text" id="roomToken" placeholder="Masukkan token 4 digit">
<button id="createRoom">Buat Room</button>
<button onclick="changePage(1)">Halaman 1</button>
<button onclick="changePage(2)">Halaman 2</button>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
  const socket = io("https://ws.domainmu.com"); // ganti sesuai domain Node.js

  document.getElementById("createRoom").addEventListener("click", () => {
    const token = document.getElementById("roomToken").value;
    socket.emit("createRoom", { token });
    alert("Room dengan token " + token + " berhasil dibuat");
  });

  function changePage(page) {
    const token = document.getElementById("roomToken").value;
    socket.emit("changePage", { token, page });
  }
</script>
